<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gửi Cô – Người Luôn Ở Đó</title>
    <style>
        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #000; font-family: sans-serif;
        }

        video {
            width: 100%; height: 100%; object-fit: cover;
            display: block;
        }

        /* Lớp phủ yêu cầu xoay điện thoại */
        #rotate-overlay {
            display: none; /* Mặc định ẩn */
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000; color: white;
            z-index: 9999; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center;
        }

        /* Biểu tượng điện thoại xoay */
        .phone-icon {
            width: 50px; height: 80px;
            border: 3px solid #fff; border-radius: 10px;
            margin-bottom: 20px; animation: rotate 2s ease-in-out infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(-90deg); }
            100% { transform: rotate(-90deg); }
        }

        /* Khi màn hình ở chế độ dọc (Portrait) */
        @media screen and (orientation: portrait) {
            #rotate-overlay { display: flex; }
        }
    </style>
</head>
<body>

    <div id="rotate-overlay">
        <div class="phone-icon"></div>
        <p>Vui lòng xoay ngang điện thoại<br>để xem video có âm thanh</p>
    </div>

    <video id="introVideo" autoplay muted loop playsinline>
        <source src="./assets/1.mp4" type="video/mp4">
    </video>

    <script>
        const video = document.getElementById("introVideo");

        // Khi người dùng chạm vào màn hình (sau khi đã xoay ngang)
        document.addEventListener("click", function() {
            if (video.muted) {
                video.muted = false; // Bật âm thanh
                video.play();
            }
        });

        // Tự động kiểm tra để đảm bảo video luôn chạy khi xoay xong
        window.addEventListener("orientationchange", function() {
            setTimeout(() => { video.play(); }, 500);
        });
    </script>

</body>
</html>
